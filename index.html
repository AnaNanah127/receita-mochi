<body>
    <h1>Mochi de Morango</h1>
    <h2>Ingredientes</h2>
    <h3>MASSA</h3>
    <p> 100 g de Morango </p>
    <p> 160 ml de Leite Integral </p>
    <p> 200 g de Farinha de Arroz Glutinoso </p>
    <p> 40 g de Açúcar </p>
    <p> Amido de Milho para polvilhar </p>

    <h3>RECHEIO</h3>
    <p>  200 g de Morangos Picados </p>
    <p>  2 Colheres (sopa) de Açúcar </p>
    <p> Suco de 1/2 Limão </p>
    <p> 5 Bolas de Sorvete de Morango </p>

</body>
